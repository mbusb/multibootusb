# This file is created by MultiBootUSB.
default vesamenu.c32
prompt 0
menu title MultiBootUSB
MENU BACKGROUND /multibootusb/bg.png
TIMEOUT 300
MENU WIDTH 80
MENU MARGIN 10
MENU PASSWORDMARGIN 3
MENU ROWS 12
MENU TABMSGROW 18
MENU CMDLINEROW 18
MENU ENDROW -1
MENU PASSWORDROW 11
MENU TIMEOUTROW 20
MENU HELPMSGROW 22
MENU HELPMSGENDROW -1
MENU HIDDENROW -2
MENU HSHIFT 0
MENU VSHIFT 0
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #9033ccff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std

# Boot from HDD
LABEL Boot from Hard Drive
MENU LABEL Boot from  Hard Disk
KERNEL chain.c32
APPEND hd1
MENU DEFAULT

# Boot GRUB2
LABEL GRUB2
MENU LABEL Load GRUB2 BootManager
Linux /multibootusb/grub/lnxboot.img
INITRD /multibootusb/grub/core.img
TEXT HELP
    Switch to GRUB2 bootloader for more options. You can also load ISO 
    directly from /multibootusb/iso directory. Some distros may or may 
    not run on GRUB2, but worth a try. Menu entries under GRUB2 are 
    either  converted from syslinux config or supported through native 
    grub.cfg/loopback.cfg.
ENDTEXT

# Boot PLoP BootManager
LABEL GRUB2
MENU LABEL PLoP BootManager
KERNEL /multibootusb/plpbt

